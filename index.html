<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/3b28ab4838.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <p class="nav-add-title1" style="margin-left: 15px">Deliver to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="nav-add-title2">India</p>
          </div>
        </div>

        <div class="nav-searchbar">
          <select class="search-dropdown" name="filter" id="filter">
            <option value="">All</option>
            <option value="Alexa Skills">Alexa Skills</option>
            <option value="Amazon Devices">Amazon Devices</option>
            <option value="Amazon Fashion">Amazon Fashion</option>
          </select>
          <input type="text" placeholder="Search Amazon" class="search-input" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </div>
        </div>

        <div class="nav-signin border">
          <p class="nav-add-title1">Hello, Sign In</p>
          <p class="nav-add-title2">Account and List</p>
        </div>

        <div class="nav-return border">
          <p class="nav-add-title1">Return</p>
          <p class="nav-add-title2">& Orders</p>
        </div>

        <div class="nav-cart-area border">
          <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
          <p class="nav-add-title2">Cart</p>
        </div>
      </nav>

      <div class="nav-bar-second">
        <div class="nav-all-menu border">
          <i class="fa-solid fa-bars"></i>
          <span>All</span>
        </div>

        <div class="nav-category">
          <p class="border">Today's Deals</p>
          <p class="border">Customer Service</p>
          <p class="border">Registry</p>
          <p class="border">Gift Cards</p>
          <p class="border">Sell</p>
        </div>

        <div class="nav-deals border">Shop Deals in Electronics</div>
      </div>
    </header>

    <section class="hero-section"></section>
  </body>
</html>
